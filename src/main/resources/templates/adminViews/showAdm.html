<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Info</title>
</head>
<body>


<p th:text="'id: ' + ${person.getId()}">VALUE</p>
<p th:text="'Name: ' + ${person.getUsername()}">VALUE</p>
<p th:text="'Year of birth: ' + ${person.getYearOfBirth()}">VALUE</p>
<p th:text="'Roles: ' + ${person.getRoles()}">VALUE</p>

<br/>

<form th:action="@{/logout}" th:method="POST">
  <input type="submit" value="Logout">
</form>
<br/>
<form th:method="DELETE" th:action="@{{id}(id=${person.getId()})}">
  <input type="submit" value="Delete"/>
</form>




</body>
</html>
